<div class="container">
  <h3>Add Items</h3>
  <p>items will be added to the selected list</p><br>

  <div class="form-inline">
    <div class="form-group">
      <label for="itemName">Name</label>
      <input type="text" class="form-control" id="itemName" [(ngModel)]="newItem.name">
    </div>
    <div class="form-group">
      <label for="itemQty">Quantity</label>
      <input type="text" class="form-control" id="itemQty" [(ngModel)]="newItem.qty">
    </div>
    <button class="btn btn-primary" (click)="addItem()">+</button>
  </div>
</div>
<br><br>
<!-- The actual list goes here. -->
<div class="container">
  <div class="listBtnsCont container-fluid">
    <div class="col-sm-12 form-inline">
      <button class="btn btn-info">All</button>

      <!-- TODO: add specific-list functionality, then turn these buttons back on. -->

      <!-- END TODO -->


      <button class="btn btn-warning pull-right" (click)="clearPurchased()">Clear Purchased</button>
    </div>

  </div>
  <br>
  <div class="listItemsCont">
    <table class="table">
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Purchased</th>
        <th>Delete</th>
      </tr>
      <tr *ngFor="let item of shoppingItems | async">
        <td>{{item.name}}</td>
        <td>{{item.qty}}</td>
        <td><input type="checkbox" [(ngModel)]="item.purchased" (click)="updatePurchased(item)"></td>
        <td><button class="btn btn-danger">X</button></td>
      </tr>
    </table>
  </div>
</div>
